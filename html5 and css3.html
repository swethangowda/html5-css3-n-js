<!DOCTYPE HTML">
<html lang="en" >
<head>

<script type="text/javascript" src="tek.js"></script>  
  <meta charset="UTF-8">
  <link rel = "stylesheet"
   type = "text/css"
   href = "tek.css" />
  
</head>
<body>
	<section class="container">
		<div class="col-md-5">
			<div class="left-half">
				<article>
					<label for="mysearch2">Enter the title to be Searched </label> 
					<input id="mysearch2" type="search" placeholder="search" align="top-left">
					<p id="mapp">Click on the button to see your current location. <button onclick="getLocation()">Location</button> </p>
					<span style="font-family: Consolas, Monaco, monospace; font-size: 12px; line-height: 18px;">  
						<ul id="titles"></ul>
					</span>
				</article>
			</div>
		</div>
		<div class="right-half">
			<h2 style="margin:5px">Add Tasks Here</h2>
			<input id="task" required><button id="add" >Add</button>
				<div class="demo-droppable">
					<p>Drag files here or click to upload</p>
				</div>	
	</section>
